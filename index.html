<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wanderdog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <!--doggy favicon!-->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Baskervville|Montserrat&display=swap" rel="stylesheet">
</head>

<!--When adding images from Unsplash, you can embed a credit badge into the HTML to credit the photographer. -->

<body>
    <section class="hero is-large has-bg-img">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="wanderDogTitle" style="color:white">
                    Wanderdog
                </h1>
                <h2 class="subtitle" id="wanderDogSlogan" style="color:white">
                    Run free.
                </h2>
            </div>
        </div>
    </section>
    <!--This is the content box where all the magic happens. CL-->

    <!--This box holds our welcome and information on the page. CL-->
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8" id="contentBox">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary" id="welcomeBox">
                        <p class="title">Welcome!</p>
                        <p class="subtitle">Let your dog run free.</p>
                        <p>Welcome to Wanderdog.</p>
                    </article>

                    <!--This is where the user inputs their criteria. CL-->
                    <article class="tile is-child notification is-warning" id="searchBox">
                        <p class="title">Search</p>
                        <div id="searchBox">
                            <div id="searchSpecs">
                                <!--Input field for State-->
                                <label class="label is-medium">State</label>
                                <div class="control">
                                    <div class="select" id="statesDropdown">
                                        <select>
                                            <!--There has to be a better way to select state...Maybe show the ones that have public land? CL-->
                                            <option>Select dropdown</option>
                                            <option>Alabama</option>
                                            <option>Alaska</option>
                                            <option>Arizona</option>
                                            <option>Arkansas</option>
                                            <option>California</option>
                                            <option>Colorado</option>
                                            <option>Connecticut</option>
                                            <option>Delaware</option>
                                            <option>Florida</option>
                                            <option>Georgia</option>
                                            <option>Hawaii</option>
                                            <option>Idaho</option>
                                            <option>Illinois</option>
                                            <option>Indiana</option>
                                            <option>Iowa</option>
                                            <option>Kansas</option>
                                            <option>Kentucky</option>
                                            <option>Louisiana</option>
                                            <option>Maine</option>
                                            <option>Maryland</option>
                                            <option>Massachusetts</option>
                                            <option>Michigan</option>
                                            <option>Minnesota</option>
                                            <option>Mississippi</option>
                                            <option>Missouri</option>
                                            <option>Montana</option>
                                            <option>Nebraska</option>
                                            <option>Nevada</option>
                                            <option>New Hampshire</option>
                                            <option>New Jersey</option>
                                            <option>New Mexico</option>
                                            <option>New York</option>
                                            <option>North Carolina</option>
                                            <option>North Dakota</option>
                                            <option>Ohio</option>
                                            <option>Oklahoma</option>
                                            <option>Oregon</option>
                                            <option>Pennsylvania</option>
                                            <option>Rhode Island</option>
                                            <option>South Carolina</option>
                                            <option>South Dakota</option>
                                            <option>Tennessee</option>
                                            <option>Texas</option>
                                            <option>Utah</option>
                                            <option>Vermont</option>
                                            <option>Virginia</option>
                                            <option>Washington</option>
                                            <option>West Virginia</option>
                                            <option>Wisconsin</option>
                                            <option>Wyoming</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="label is-medium">Or</label>
                            </div>
                            <!--Input fields for Zipcode.-->
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-normal" id="zipcodeInput" type="text" placeholder="Zipcode">
                                </div>
                            </div>
                            <!--Need input field or buttons? that specifies range/radius of search, whether it is 25, 50, or 100 miles.-->
                            <div class="field is-grouped">
                                <p class="control">
                                    <button class="button is-link" id="btn25">
                                        <span class="icon is-small">
                                            <i class="fas fa-paw"></i>
                                        </span>
                                        <span>25 miles</span>
                                    </button>
                                </p>
                                <p class="control">
                                    <button class="button" id="btn50">
                                        <span class="icon is-small">
                                            <i class="fas fa-paw"></i>
                                        </span>
                                        <span>50 miles</span>
                                    </button>
                                </p>
                                <p class="control">
                                    <button class="button is-link" id="btn100">
                                        <span class="icon is-small">
                                            <i class="fas fa-paw"></i>
                                        </span>
                                        <span>100 miles</span>
                                    </button>
                                </p>
                            </div>
                            <!--Submit button to start the on click function in Javascript. CL-->
                            <div class="field is-grouped is-grouped-right">
                                <p class="control" id="submitBtn">
                                    <a class="button is-primary">
                                        Submit
                                    </a>
                                </p>
                                <!--The cancel button will clear the input boxes. CL-->
                                <p class="control" id="cancelBtn">
                                    <a class="button is-light">
                                        Cancel
                                    </a>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info" id="mapsBox">
                        <p class="title">Google Maps</p>
                        <!--Image is placeholder for maps API-->
                        <figure class="image is-fullwidth">
                            <img src="assets/images/colin-maclean-K8kTsPX-GRI-unsplash.jpg">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger" id="weatherBox">
                    <p class="title">Weather Forecast</p>
                    <p class="subtitle">Aligned with the right tile</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Wanderdog</strong> by <a href="https://github.com/kimiinglet/meanLeanFreakGoat">Crystal Ly, Kimi
                    Inglet, and Justin Wofford.</a>. Copyright 2020
            </p>
        </div>
    </footer>
</body>

<script type='text/javascript' src='config.js'></script>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
